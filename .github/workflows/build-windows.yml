name: Build FIELD (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build Release
        run: cmake --build build --config Release

      - name: Package artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          cp -r build/FIELD_artefacts/Release/VST3/FIELD.vst3 artifacts/
          cp presets/Default.xml artifacts/ 2>/dev/null || echo "No preset file found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FIELD-Windows-VST3
          path: artifacts/
