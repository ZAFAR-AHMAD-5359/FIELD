name: Build FIELD (macOS)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake

      - name: Configure CMake
        run: |
          cmake -B build -G Xcode \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0

      - name: Build Release
        run: cmake --build build --config Release

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp -r build/FIELD_artefacts/Release/VST3/FIELD.vst3 artifacts/
          cp -r build/FIELD_artefacts/Release/AU/FIELD.component artifacts/
          cp presets/Default.xml artifacts/ 2>/dev/null || echo "No preset file found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FIELD-macOS-universal
          path: artifacts/
